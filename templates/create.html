{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Post {% endblock %}</h1>

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name"
               placeholder="Post name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" name="category"
               placeholder="Post category" class="form-control"
               value="{{ request.form['category'] }}"></input>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description"
               placeholder="Post description" class="form-control"
               value="{{ request.form['description'] }}"></input>
    </div>

    <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <input type="text" name="ingredients"
               placeholder="Post ingredients" class="form-control"
               value="{{ request.form['ingredients'] }}"></input>
    </div>

    <div class="form-group">
        <label for="preparation_time">Preparation Time:</label>
        <input type="text" name="preparation_time"
               placeholder="Post preparation time" class="form-control"
               value="{{ request.form['preparation_time'] }}"></input>
    </div>

    <div class="form-group">
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions"
               placeholder="Post instructions" class="form-control"
               value="{{ request.form['instructions'] }}"></input>
    </div>

    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author"
               placeholder="Post author" class="form-control"
               value="{{ request.form['author'] }}"></input>
    </div>

    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" name="image" class="form-control-file"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
